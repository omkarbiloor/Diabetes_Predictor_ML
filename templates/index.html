<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Prediction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, rgb(0, 191, 255), rgb(255, 105, 180));
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: backgroundShift 10s infinite alternate;
    }

    @keyframes backgroundShift {
      0% { background: linear-gradient(135deg, rgb(0, 191, 255), rgb(255, 105, 180)); }
      100% { background: linear-gradient(135deg, rgb(123, 104, 238), rgb(60, 179, 113)); }
    }

    h1 {
      color: white;
      font-size: 2.8rem;
      margin-bottom: 40px;
      animation: fadeIn 2s ease-in-out;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    a.button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: white;
      color: #333;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
      animation: glow 2s infinite alternate;
    }

    a.button:hover {
      background-color: #f8f8f8;
      transform: scale(1.08);
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }
      to {
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to the Diabetes Prediction</h1>
  <a href="{{ url_for('predict_datapoint') }}" class="button">Start Prediction</a>
</body>
</html>
